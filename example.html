layout: example
title: OSCAR examples

<div class="gallery_example">
  {% for post in site.data.examples %}
		<div class="item_example">
        <a  href="https://nbviewer.jupyter.org/github/{{ post.repository }}/blob/master/{{ post.filename }}.ipynb">
            <img class="item_example-image" src="{{ site.baseurl }}/public/thumbnails/{{ post.thumbnail }}">
            <div class="item_example_text_wrap">
				    <div class="item_example-name">{{ post.title }}</div>
            <div class="item_example-name">{{ post.author }}</div>
            <div class="item_example-name">Language: {{ post.language }}</div>
            </div>
        </a>
            <div class="item_example-name" style="float: right;">
              <a href="https://nbviewer.jupyter.org/github/{{ post.repository }}/blob/master/{{ post.filename }}.ipynb">
                <img src="https://img.shields.io/badge/View-Notebook-brightgreen.svg" alt="view notebook" style="margin-top:15%;"/>
              </a>
	      <!--
            <a href="https://mybinder.org/v2/gh/{{ post.repository }}/master?filepath={{ post.filename }}.ipynb">
              <img src="https://mybinder.org/badge.svg" alt="Run on binder" style="margin-top:15%;"/>
            </a>
	    -->
            </div>

			</div>
	{% endfor %}
</div>
